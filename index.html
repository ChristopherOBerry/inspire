<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inspire</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body id="bg-image">
    <nav class="navbar navbar-light text-light bg-secondary border-bottom">
      <h1>Inspire</h1>
    </nav>
    <div class="container">
      <div class="row text-center d-flex justify-content-end pt-2">
        <div class="col-2 rounded" id="weather">
          Location, Temperature
        </div>
      </div>
      <div
        class="row d-flex justify-content-center pt-4 text-center align-items-center my-5"
      >
        <div id="time-piece" class="col-4 mx-4 rounded p-2 border text-wrap">
          <h4>Hello, Chroberry</h4>
          <h1 id="clock">Loading clock... check?</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center" style="height:28vh;">
        <div class="col-lg-4 col-sm-12 col-xs-12 rounded pt-2" id="task-column">
          <p id="task-count">Active Tasks: <b id="todo-count"></b></p>
          <div id="todo-error"></div>
          <form onsubmit="app.controllers.todoController.addTodo(event)">
            <label for="description">Enter a task:</label>
            <input type="text" name="description" />
            <button type="submit" class="btn-sm btn-primary">Add Todo</button>
          </form>
          <div class="rounded" id="todos"></div>
        </div>

        <div
          class="col-lg-4 col-sm-12 col-xs-12 rounded border border-dark d-flex align-items-center text-wrap"
          id="quote"
        >
          The Quote
        </div>
        <div
          class="col-lg-4 col-sm-12 col-xs-12 rounded pt-2 text-center"
          id="random-card"
        >
          CARD
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script type="module" src="app/main.js"></script>
  </body>
</html>
<html></html>
